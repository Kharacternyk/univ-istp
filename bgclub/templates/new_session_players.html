{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% load django_bootstrap5 %}
{% block body %}
  <form action="/session/new/time" method="get">
    {% bootstrap_button button_type="submit" content="Обрати" %}
    {% render_table table %}
    {% for barcode in barcodes %}
      <input type="hidden" name="barcode" value="{{ barcode }}" />
    {% endfor %}
  </form>
{% endblock %}
